{% extends 'base.html' %}

{% block title %}登录 - 启智AI伴学{% endblock %}

{% block body_class %}auth-page{% endblock %}

{% block nav_class %}{% endblock %}

{% block main_class %}{% endblock %}

{% block content %}
<div class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <!-- Login Card -->
                <div class="card shadow-lg border-0 rounded-lg" style="background: rgba(255, 255, 255, 0.9);">
                    <div class="card-header bg-transparent border-0 text-center pt-4">
                        <h3 class="font-weight-bold text-primary mb-2">欢迎回来</h3>
                        <p class="text-muted mb-0">请登录您的账号</p>
                    </div>
                    <div class="card-body px-4 py-4">
                        <form method="post" action="{{ url_for('auth.login') }}">
                            <div class="mb-4">
                                <label for="username" class="form-label small text-muted mb-1">用户名</label>
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text border-0 bg-light">
                                        <i class="fas fa-user text-primary"></i>
                                    </span>
                                    <input type="text" class="form-control border-0 bg-light" id="username"
                                        name="username" placeholder="请输入用户名" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label small text-muted mb-1">密码</label>
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text border-0 bg-light">
                                        <i class="fas fa-lock text-primary"></i>
                                    </span>
                                    <input type="password" class="form-control border-0 bg-light" id="password"
                                        name="password" placeholder="请输入密码" required>
                                </div>
                            </div>
                            <div class="d-grid gap-2 mt-5">
                                <button type="submit" class="btn btn-primary btn-lg"
                                    style="background: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%); border: none; box-shadow: 0 4px 15px rgba(78, 84, 200, 0.2);">
                                    登录
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer bg-transparent border-0 text-center pb-4">
                        <p class="mb-0 text-muted">
                            还没有账号？
                            <a href="{{ url_for('auth.register') }}"
                                class="text-primary text-decoration-none fw-bold">立即注册</a>
                        </p>
                    </div>
                </div>

                <!-- System Initialization Alert -->
                <div class="alert border-0 shadow-sm mt-4" style="background: rgba(255, 255, 255, 0.9);">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-info-circle text-primary me-2"></i>
                        <div>
                            <h6 class="alert-heading mb-1">系统初始化</h6>
                            <p class="mb-0 small">
                                如果这是第一次使用系统，请先
                                <a href="{{ url_for('admin.initialize_system') }}"
                                    class="alert-link text-primary text-decoration-none fw-bold">
                                    进行系统初始化
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
