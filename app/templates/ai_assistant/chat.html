{% extends "base.html" %}

{% block title %}AI助手 - 启智AI伴学{% endblock %}

{% block content %}
<div class="chat-container">
    <!-- 左侧边栏 - 聊天历史 -->
    <div class="chat-sidebar">
        <div class="card h-100 border-0 glass-effect">
            <div class="card-body p-3">
                <button id="new-chat-btn" class="btn btn-primary new-chat-btn mb-3">
                    <i class="fas fa-plus me-2"></i>新建聊天
                    <div class="button-glow"></div>
                </button>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-flex align-items-center">
                        <div class="icon-wrapper me-2">
                            <i class="fas fa-history"></i>
                        </div>
                        <h6 class="mb-0 section-title">聊天历史</h6>
                    </div>
                </div>

                <div id="chat-history" class="chat-history">
                    {% for chat in chats %}
                    <div class="chat-history-item" data-chat-id="{{ chat.id }}">
                        <div class="chat-item-content">
                            <i class="fas fa-comment-dots me-2"></i>
                            <span class="chat-title">{{ chat.title }}</span>
                        </div>
                        <div class="chat-item-actions">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <!-- 右侧主聊天区域 -->
    <div class="chat-main">
        <div class="card h-100 border-0 glass-effect">
            <!-- 聊天头部 -->
            <div class="chat-header">
                <div class="d-flex align-items-center">
                    <div class="ai-avatar me-3">
                        <i class="fas fa-robot"></i>
                        <div class="avatar-glow"></div>
                    </div>
                    <div>
                        <h5 class="mb-0 ai-title">AI教学助手</h5>
                        <small class="ai-status">
                            <div class="status-indicator"></div>
                            在线助您学习
                        </small>
                    </div>
                </div>
            </div>

            <div id="chat-messages" class="chat-messages card-body">
                <div class="empty-chat-message" id="empty-chat-message">
                    <div class="text-center py-5">
                        <div class="welcome-avatar mb-4">
                            <div class="avatar-ring"></div>
                            <div class="avatar-core">
                                <i class="fas fa-robot fa-2x"></i>
                            </div>
                            <div class="avatar-particles">
                                <div class="particle particle-1"></div>
                                <div class="particle particle-2"></div>
                                <div class="particle particle-3"></div>
                                <div class="particle particle-4"></div>
                            </div>
                        </div>
                        <h4 class="welcome-title mb-3">AI教学助手</h4>
                        <p class="welcome-subtitle mb-4">我可以回答您关于教学、课程或学习的任何问题</p>
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <div class="d-grid gap-3">
                                    <button class="btn sample-question lightbulb-question">
                                        <div class="question-icon">
                                            <i class="fas fa-lightbulb"></i>
                                        </div>
                                        <span>如何制定一个有效的教学计划？</span>
                                        <div class="question-arrow">
                                            <i class="fas fa-arrow-right"></i>
                                        </div>
                                    </button>
                                    <button class="btn sample-question graduation-question">
                                        <div class="question-icon">
                                            <i class="fas fa-graduation-cap"></i>
                                        </div>
                                        <span>帮我分析学生的学习难点</span>
                                        <div class="question-arrow">
                                            <i class="fas fa-arrow-right"></i>
                                        </div>
                                    </button>
                                    <button class="btn sample-question tasks-question">
                                        <div class="question-icon">
                                            <i class="fas fa-tasks"></i>
                                        </div>
                                        <span>生成一份课程测验题目</span>
                                        <div class="question-arrow">
                                            <i class="fas fa-arrow-right"></i>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <form id="chat-form" class="chat-form">
                    <div class="input-group enhanced-input">
                        <div class="input-icon">
                            <i class="fas fa-edit"></i>
                        </div>
                        <input type="text" id="message-input" class="form-control border-0" placeholder="输入您的问题..."
                            required>
                        <button type="submit" class="btn btn-primary send-btn">
                            <i class="fas fa-paper-plane"></i>
                            <div class="send-ripple"></div>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        --purple-gradient: linear-gradient(135deg, #a855f7 0%, #6366f1 100%);
        --background-gradient: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        --glass-background: rgba(255, 255, 255, 0.25);
        --glass-border: rgba(255, 255, 255, 0.18);
        --shadow-color: rgba(139, 92, 246, 0.3);
        --text-primary: #2d3748;
        --text-secondary: #718096;
    }

    body {
        background: linear-gradient(135deg, #d1d7f3 0%, #e3d1f4 100%);
        min-height: 100vh;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .chat-container {
        height: calc(100vh - 100px);
        display: flex;
        gap: 1.5rem;
        margin: -0.5rem;
        padding: 1rem;
    }

    .glass-effect {
        background: var(--glass-background);
        backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    }

    .chat-sidebar {
        width: 320px;
        flex-shrink: 0;
    }

    .chat-main {
        flex-grow: 1;
        position: relative;
        min-width: 600px;
    }

    /* 聊天头部样式 */
    .chat-header {
        padding: 1.5rem 2rem;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
        border-bottom: 1px solid var(--glass-border);
        backdrop-filter: blur(10px);
    }

    .ai-avatar {
        position: relative;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: var(--purple-gradient);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.2rem;
    }

    .avatar-glow {
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        border-radius: 50%;
        background: var(--purple-gradient);
        opacity: 0.5;
        animation: pulse 2s infinite;
        z-index: -1;
    }

    .ai-title {
        color: var(--text-primary);
        font-weight: 600;
    }

    .ai-status {
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #10b981;
        animation: pulse 2s infinite;
    }

    .chat-messages {
        height: calc(100% - 180px);
        overflow-y: auto;
        padding: 2rem;
        padding-bottom: calc(2rem + 100px);
        margin-bottom: 0;
    }

    .chat-input-container {
        position: absolute;
        bottom: 1.5rem;
        left: 2rem;
        right: 2rem;
        background: var(--glass-background);
        backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        padding: 1rem;
        z-index: 100;
    }

    .enhanced-input {
        position: relative;
    }

    .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-secondary);
        z-index: 2;
    }

    .message {
        position: relative;
        z-index: 1;
        max-width: 90%;
        margin-bottom: 2rem;
        padding: 1.25rem 1.5rem;
        border-radius: 16px;
        font-size: 1.1rem;
        line-height: 1.6;
        backdrop-filter: blur(10px);
    }

    .message-user {
        background: var(--primary-gradient);
        color: white;
        margin-left: auto;
        box-shadow: 0 8px 25px var(--shadow-color);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .message-assistant {
        background: var(--glass-background);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        color: var(--text-primary);
    }

    /* 聊天历史样式 */
    .section-title {
        color: var(--text-primary);
        font-weight: 600;
    }

    .icon-wrapper {
        width: 32px;
        height: 32px;
        border-radius: 8px;
        background: var(--purple-gradient);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
    }

    .chat-history-item {
        padding: 1rem;
        border-radius: 12px;
        margin-bottom: 0.75rem;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .chat-history-item:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .chat-history-item.active {
        background: var(--primary-gradient);
        color: white;
        box-shadow: 0 8px 25px var(--shadow-color);
    }

    .chat-item-content {
        display: flex;
        align-items: center;
        flex: 1;
    }

    .chat-item-actions {
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .chat-history-item:hover .chat-item-actions {
        opacity: 1;
    }

    /* 按钮样式 */
    .btn-primary {
        position: relative;
        padding: 0.875rem 1.5rem;
        background: var(--primary-gradient);
        border: none;
        border-radius: 12px;
        font-weight: 600;
        box-shadow: 0 8px 25px var(--shadow-color);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 35px var(--shadow-color);
    }

    .button-glow {
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
    }

    .btn-primary:hover .button-glow {
        left: 100%;
    }

    /* 欢迎区域样式 */
    .welcome-avatar {
        position: relative;
        width: 120px;
        height: 120px;
        margin: 0 auto;
    }

    .avatar-ring {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 3px solid;
        border-image: var(--primary-gradient) 1;
        border-radius: 50%;
        animation: rotate 3s linear infinite;
    }

    .avatar-core {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 80px;
        background: var(--primary-gradient);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        box-shadow: 0 8px 25px var(--shadow-color);
    }

    .avatar-particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: var(--accent-gradient);
        border-radius: 50%;
        animation: float 2s ease-in-out infinite;
    }

    .particle-1 {
        top: 20%;
        left: 20%;
        animation-delay: 0s;
    }

    .particle-2 {
        top: 20%;
        right: 20%;
        animation-delay: 0.5s;
    }

    .particle-3 {
        bottom: 20%;
        left: 20%;
        animation-delay: 1s;
    }

    .particle-4 {
        bottom: 20%;
        right: 20%;
        animation-delay: 1.5s;
    }

    .welcome-title {
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
    }

    .welcome-subtitle {
        color: var(--text-secondary);
        font-size: 1.1rem;
    }

    /* 示例问题样式 */
    .sample-question {
        position: relative;
        padding: 1.25rem 1.5rem;
        background: var(--glass-background);
        backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border);
        border-radius: 12px;
        text-align: left;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        gap: 1rem;
        overflow: hidden;
    }

    .sample-question:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        background: rgba(255, 255, 255, 0.3);
    }

    .question-icon {
        width: 40px;
        height: 40px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.1rem;
    }

    .lightbulb-question .question-icon {
        background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
    }

    .graduation-question .question-icon {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }

    .tasks-question .question-icon {
        background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
    }

    .sample-question span {
        flex: 1;
        color: var(--text-primary);
        font-weight: 500;
    }

    .question-arrow {
        opacity: 0;
        transform: translateX(-10px);
        transition: all 0.3s ease;
        color: var(--text-secondary);
    }

    .sample-question:hover .question-arrow {
        opacity: 1;
        transform: translateX(0);
    }

    /* 输入框样式 */
    #message-input {
        padding: 1rem 1rem 1rem 3rem;
        font-size: 1.1rem;
        min-height: 56px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        color: var(--text-primary);
        backdrop-filter: blur(10px);
    }

    #message-input::placeholder {
        color: var(--text-secondary);
    }

    .send-btn {
        position: relative;
        width: 56px;
        height: 56px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .send-ripple {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: scale(0);
        animation: ripple 0.6s linear;
    }

    .typing-indicator {
        display: inline-flex;
        align-items: center;
        margin-left: 0.5rem;
    }

    .typing-indicator span {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--primary-gradient);
        margin: 0 3px;
        animation: typing 1.4s infinite ease-in-out;
    }

    .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
    }

    /* 动画 */
    @keyframes pulse {

        0%,
        100% {
            opacity: 0.5;
            transform: scale(1);
        }

        50% {
            opacity: 0.8;
            transform: scale(1.05);
        }
    }

    @keyframes rotate {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(360deg);
        }
    }

    @keyframes float {

        0%,
        100% {
            transform: translateY(0px) scale(1);
            opacity: 0.7;
        }

        50% {
            transform: translateY(-10px) scale(1.1);
            opacity: 1;
        }
    }

    @keyframes typing {

        0%,
        100% {
            transform: translateY(0);
            opacity: 0.7;
        }

        50% {
            transform: translateY(-8px);
            opacity: 1;
        }
    }

    @keyframes ripple {
        to {
            transform: scale(4);
            opacity: 0;
        }
    }

    /* 滚动条样式 */
    .chat-messages::-webkit-scrollbar,
    .chat-history::-webkit-scrollbar {
        width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track,
    .chat-history::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
    }

    .chat-messages::-webkit-scrollbar-thumb,
    .chat-history::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 3px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover,
    .chat-history::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
        .chat-container {
            flex-direction: column;
            height: calc(100vh - 60px);
        }

        .chat-sidebar {
            width: 100%;
            height: 200px;
        }

        .chat-main {
            min-width: auto;
        }
    }
</style>

{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    // 当前选中的聊天ID
    let currentChatId = null;

    // 创建新的聊天并返回Promise
    function createNewChat() {
        console.log("Creating new chat...");
        return fetch('/ai-assistant/chats', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log("Chat created successfully:", data);

                // 添加到聊天历史
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-history-item active';
                chatItem.dataset.chatId = data.id;
                chatItem.innerHTML = `<i class="fas fa-comment-dots me-2"></i>${data.title}`;
                document.getElementById('chat-history').prepend(chatItem);

                // 更新当前聊天ID
                currentChatId = data.id;
                console.log("Current chat ID set to:", currentChatId);

                // 清空聊天区域
                const chatMessages = document.getElementById('chat-messages');
                if (chatMessages) {
                    chatMessages.innerHTML = '';

                    // 重新添加空消息提示
                    const emptyMessage = document.createElement('div');
                    emptyMessage.id = 'empty-chat-message';
                    emptyMessage.className = 'empty-chat-message';
                    emptyMessage.innerHTML = `
                        <div class="text-center py-5">
                            <div class="rounded-circle mx-auto mb-4 d-flex align-items-center justify-content-center" style="width: 80px; height: 80px; background: rgba(78, 84, 200, 0.1);">
                                <i class="fas fa-robot fa-2x" style="color: #4e54c8;"></i>
                            </div>
                            <h4 class="mb-3">AI教学助手</h4>
                            <p class="text-muted mb-4">我可以回答您关于教学、课程或学习的任何问题</p>
                            <div class="row justify-content-center">
                                <div class="col-md-8">
                                    <div class="d-grid gap-3">
                                        <button class="btn btn-light text-start sample-question">
                                            <i class="fas fa-lightbulb me-2" style="color: #ffc107;"></i>
                                            如何制定一个有效的教学计划？
                                        </button>
                                        <button class="btn btn-light text-start sample-question">
                                            <i class="fas fa-graduation-cap me-2" style="color: #20c997;"></i>
                                            帮我分析学生的学习难点
                                        </button>
                                        <button class="btn btn-light text-start sample-question">
                                            <i class="fas fa-tasks me-2" style="color: #6f42c1;"></i>
                                            生成一份课程测验题目
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                    emptyMessage.style.display = 'block';
                    chatMessages.appendChild(emptyMessage);
                }

                // 为新添加的聊天项添加点击事件
                chatItem.addEventListener('click', function () {
                    selectChat(data.id);
                });

                // 更新其他聊天项的选中状态
                document.querySelectorAll('.chat-history-item').forEach(item => {
                    if (item !== chatItem) {
                        item.classList.remove('active');
                    }
                });

                return data.id;
            })
            .catch(error => {
                console.error('Error creating new chat:', error);
                return null;
            });
    }

    // 选择一个聊天
    function selectChat(chatId) {
        console.log("Selecting chat:", chatId);
        currentChatId = chatId;

        // 更新UI状态
        document.querySelectorAll('.chat-history-item').forEach(item => {
            item.classList.remove('active');
            if (item.dataset.chatId == chatId) {
                item.classList.add('active');
            }
        });

        // 加载聊天消息
        loadChatMessages(chatId);
    }

    // 加载聊天消息
    function loadChatMessages(chatId) {
        console.log("Loading messages for chat:", chatId);
        fetch(`/ai-assistant/chats/${chatId}/messages`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }
                return response.json();
            })
            .then(messages => {
                console.log("Messages loaded:", messages.length);
                const chatMessages = document.getElementById('chat-messages');

                if (!chatMessages) {
                    console.error("Chat messages container not found");
                    return;
                }

                // 清空聊天区域，但保留empty-chat-message元素
                chatMessages.innerHTML = '';

                // 重新添加空消息提示
                const emptyMessage = document.createElement('div');
                emptyMessage.id = 'empty-chat-message';
                emptyMessage.className = 'empty-chat-message';
                emptyMessage.innerHTML = `
                        <div class="text-center py-5">
                            <div class="rounded-circle mx-auto mb-4 d-flex align-items-center justify-content-center" style="width: 80px; height: 80px; background: rgba(78, 84, 200, 0.1);">
                                <i class="fas fa-robot fa-2x" style="color: #4e54c8;"></i>
                            </div>
                            <h4 class="mb-3">AI教学助手</h4>
                            <p class="text-muted mb-4">我可以回答您关于教学、课程或学习的任何问题</p>
                            <div class="row justify-content-center">
                                <div class="col-md-8">
                                    <div class="d-grid gap-3">
                                        <button class="btn btn-light text-start sample-question">
                                            <i class="fas fa-lightbulb me-2" style="color: #ffc107;"></i>
                                            如何制定一个有效的教学计划？
                                        </button>
                                        <button class="btn btn-light text-start sample-question">
                                            <i class="fas fa-graduation-cap me-2" style="color: #20c997;"></i>
                                            帮我分析学生的学习难点
                                        </button>
                                        <button class="btn btn-light text-start sample-question">
                                            <i class="fas fa-tasks me-2" style="color: #6f42c1;"></i>
                                            生成一份课程测验题目
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                chatMessages.appendChild(emptyMessage);

                if (messages.length === 0) {
                    emptyMessage.style.display = 'block';
                } else {
                    emptyMessage.style.display = 'none';

                    messages.forEach(msg => {
                        addMessageToUI(msg.role, msg.content);
                    });
                    // 滚动到底部
                    scrollToBottom();
                }
            })
            .catch(error => console.error('Error loading messages:', error));
    }

    // 发送消息
    function sendMessage(message) {
        // 确保有聊天ID
        if (!currentChatId) {
            console.error("无法发送消息: 当前没有选中的聊天");
            return;
        }

        console.log("Sending message to chat:", currentChatId, message);

        // 立即在UI上显示用户消息
        addMessageToUI('user', message);

        // 显示AI正在输入的指示器
        const typingIndicator = document.createElement('div');
        typingIndicator.id = 'typing-indicator';
        typingIndicator.className = 'message message-assistant';
        typingIndicator.innerHTML = '正在思考<div class="typing-indicator"><span></span><span></span><span></span></div>';
        document.getElementById('chat-messages').appendChild(typingIndicator);

        // 滚动到底部
        scrollToBottom();

        // 发送到服务器
        fetch(`/ai-assistant/chats/${currentChatId}/messages`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message: message })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`服务器错误: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log("Response received:", data);

                // 移除输入指示器
                const indicator = document.getElementById('typing-indicator');
                if (indicator) {
                    indicator.remove();
                }

                // 显示AI回复
                addMessageToUI('assistant', data.ai_message.content);

                // 滚动到底部
                scrollToBottom();

                // 更新聊天标题
                const chatItem = document.querySelector(`.chat-history-item[data-chat-id="${currentChatId}"]`);
                if (chatItem && chatItem.innerText.includes('新会话')) {
                    chatItem.innerHTML = `<i class="fas fa-comment-dots me-2"></i>${data.user_message.content.substring(0, 30)}${data.user_message.content.length > 30 ? '...' : ''}`;
                }
            })
            .catch(error => {
                console.error('Error sending message:', error);
                const indicator = document.getElementById('typing-indicator');
                if (indicator) {
                    indicator.remove();
                }

                // 显示错误信息
                const errorMsg = document.createElement('div');
                errorMsg.className = 'message message-assistant';
                errorMsg.innerText = `发送消息时出错，请重试。错误: ${error.message}`;
                document.getElementById('chat-messages').appendChild(errorMsg);

                scrollToBottom();
            });
    }

    // 添加消息到UI
    function addMessageToUI(role, content) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message message-${role}`;

        // 将普通文本中的换行符转换为HTML换行
        const formattedText = marked.parse(content.replace(/\n/g, '<br>'));
        messageDiv.innerHTML = formattedText;

        // 添加空值检查，确保元素存在
        const emptyMessage = document.getElementById('empty-chat-message');
        if (emptyMessage) {
            emptyMessage.style.display = 'none';
        }

        const chatMessages = document.getElementById('chat-messages');
        if (chatMessages) {
            chatMessages.appendChild(messageDiv);
        } else {
            console.error("Chat messages container not found");
        }
    }

    // 滚动聊天窗口到底部
    function scrollToBottom() {
        const chatMessages = document.getElementById('chat-messages');
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // 初始化页面
    document.addEventListener('DOMContentLoaded', function () {
        // 新建聊天按钮
        document.getElementById('new-chat-btn').addEventListener('click', createNewChat);

        // 聊天表单提交
        document.getElementById('chat-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const input = document.getElementById('message-input');
            if (!input) return;

            const message = input.value.trim();

            if (message) {
                try {
                    if (!currentChatId) {
                        // 先创建聊天，然后发送消息
                        console.log("No current chat, creating new one first");
                        createNewChat()
                            .then(chatId => {
                                if (chatId) {
                                    console.log("Ready to send message to new chat:", chatId);
                                    // 确保DOM已更新，再发送消息
                                    setTimeout(() => {
                                        if (currentChatId) {
                                            try {
                                                sendMessage(message);
                                            } catch (err) {
                                                console.error("Error sending message:", err);
                                                alert("发送消息时出错: " + err.message);
                                            }
                                        } else {
                                            console.error("Failed to set currentChatId after creation");
                                            alert("创建聊天失败，请刷新页面重试");
                                        }
                                    }, 500); // 增加延迟时间
                                } else {
                                    console.error("Failed to create new chat");
                                    alert("创建聊天失败，请刷新页面重试");
                                }
                            })
                            .catch(err => {
                                console.error("Error in chat creation process:", err);
                                alert("创建聊天时出错: " + err.message);
                            });
                    } else {
                        sendMessage(message);
                    }
                } catch (err) {
                    console.error("Error in form submission handler:", err);
                    alert("处理表单时出错: " + err.message);
                }

                input.value = '';
            }
        });

        // 为所有聊天历史项添加点击事件
        document.querySelectorAll('.chat-history-item').forEach(item => {
            item.addEventListener('click', function () {
                selectChat(this.dataset.chatId);
            });
        });

        // 如果存在聊天历史，选择第一个
        const firstChat = document.querySelector('.chat-history-item');
        if (firstChat) {
            selectChat(firstChat.dataset.chatId);
        }

        // 添加示例问题点击事件
        document.querySelectorAll('.sample-question').forEach(button => {
            button.addEventListener('click', function () {
                const question = this.textContent.trim();
                document.getElementById('message-input').value = question;
                document.getElementById('chat-form').dispatchEvent(new Event('submit'));
            });
        });
    });
</script>
