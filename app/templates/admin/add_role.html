{% extends 'base.html' %}

{% block title %}添加角色 - 启智AI伴学{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-transparent border-0">
                <div class="d-flex align-items-center">
                    <div class="rounded-circle p-3 me-3" style="background: rgba(111, 66, 193, 0.1);">
                        <i class="fas fa-user-tag" style="color: #6f42c1;"></i>
                    </div>
                    <div>
                        <h4 class="mb-1">添加新角色</h4>
                        <p class="text-muted mb-0">创建新的系统角色和权限</p>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-4">
                        <label for="name" class="form-label">角色名称</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-0">
                                <i class="fas fa-tag" style="color: #6f42c1;"></i>
                            </span>
                            <input type="text" class="form-control bg-light border-0" id="name" name="name" required>
                        </div>
                        <div class="form-text text-muted">
                            <i class="fas fa-info-circle me-1"></i>角色名称应简洁明了，如"admin"、"teacher"等
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="description" class="form-label">角色描述</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-0">
                                <i class="fas fa-align-left" style="color: #6f42c1;"></i>
                            </span>
                            <textarea class="form-control bg-light border-0" id="description" name="description"
                                rows="3" required></textarea>
                        </div>
                        <div class="form-text text-muted">
                            <i class="fas fa-info-circle me-1"></i>对该角色的详细说明，包括用途、权限范围等
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <a href="{{ url_for('admin.roles') }}" class="btn btn-light">
                            <i class="fas fa-arrow-left me-2"></i>返回
                        </a>
                        <button type="submit" class="btn btn-primary"
                            style="background: linear-gradient(135deg, #6f42c1 0%, #8f94fb 100%); border: none;">
                            <i class="fas fa-plus me-2"></i>创建角色
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    :root {
        --primary-gradient: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%);
        --secondary-gradient: linear-gradient(135deg, #00cdac 0%, #8ddad5 100%);
        --background-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        --card-background: rgba(255, 255, 255, 0.9);
        --hover-background: rgba(78, 84, 200, 0.1);
    }

    body {
        background: var(--background-gradient);
        min-height: 100vh;
    }

    .card {
        border: none;
        background: var(--card-background);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
        border-radius: 12px;
        transition: all 0.3s ease;
    }

    .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
    }

    .form-control,
    .input-group-text {
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .input-group .form-control {
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
    }

    .input-group-text {
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
    }

    .form-control:focus {
        box-shadow: 0 0 0 3px rgba(111, 66, 193, 0.1);
        border: none;
    }

    .btn {
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .btn-light {
        background: rgba(255, 255, 255, 0.8);
        border: none;
    }

    .btn-light:hover {
        background: rgba(255, 255, 255, 0.9);
        transform: translateY(-1px);
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(111, 66, 193, 0.2);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .card {
        animation: fadeIn 0.5s ease-out;
    }
</style>
{% endblock %}
