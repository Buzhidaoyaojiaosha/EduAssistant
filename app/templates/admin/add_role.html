{% extends 'base.html' %}

{% block title %}添加角色 - 启智AI伴学{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">添加新角色</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">角色名称</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <div class="form-text">角色名称应简洁明了，如"admin"、"teacher"等</div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="description" class="form-label">角色描述</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                        <div class="form-text">对该角色的详细说明，包括用途、权限范围等</div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin.roles') }}" class="btn btn-secondary">取消</a>
                        <button type="submit" class="btn btn-primary">创建角色</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
