{% extends 'base.html' %}

{% block title %}编辑知识条目 - 启智AI伴学{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">编辑知识条目</h4>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('search.edit_knowledge', knowledge_id=entry.id) }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">标题</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ entry.title }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="content" class="form-label">内容</label>
                        <textarea class="form-control" id="content" name="content" rows="8" required>{{ entry.content }}</textarea>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="category" class="form-label">分类</label>
                            <input type="text" class="form-control" id="category" name="category" value="{{ entry.category or '' }}">
                        </div>
                        <div class="col-md-6">
                            <label for="tags" class="form-label">标签 (用逗号分隔)</label>
                            <input type="text" class="form-control" id="tags" name="tags" value="{{ tags }}">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="course_id" class="form-label">关联课程 (可选)</label>
                        <select class="form-select" id="course_id" name="course_id">
                            <option value="">不关联课程</option>
                            {% for course in courses %}
                            <option value="{{ course.id }}" {% if entry.course_id == course.id %}selected{% endif %}>
                                {{ course.name }} ({{ course.code }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('search.manage_knowledge') }}" class="btn btn-secondary">取消</a>
                        <button type="submit" class="btn btn-primary">保存更改</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
