{% extends 'base.html' %}

{% block title %}加入课程 - 启智AI伴学{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-transparent border-0 text-center pt-4">
                <div class="rounded-circle mx-auto mb-3 d-flex align-items-center justify-content-center"
                    style="width: 60px; height: 60px; background: rgba(78, 84, 200, 0.1);">
                    <i class="fas fa-user-plus text-primary fa-lg"></i>
                </div>
                <h3 class="font-weight-bold text-primary mb-2">加入课程</h3>
                <p class="text-muted mb-0">确认加入以访问课程内容</p>
            </div>
            <div class="card-body px-4 py-4">
                <div class="card bg-light border-0 mb-4">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <div class="flex-shrink-0">
                                <div class="rounded-circle p-3" style="background: rgba(78, 84, 200, 0.1);">
                                    <i class="fas fa-book text-primary"></i>
                                </div>
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <h5 class="card-title mb-1">{{ course.name }}</h5>
                                <h6 class="card-subtitle text-muted">{{ course.code }}</h6>
                            </div>
                        </div>
                        <p class="card-text">{{ course.description }}</p>
                        <div class="d-flex align-items-center text-muted">
                            <i class="fas fa-user-tie me-2"></i>
                            <span>{{ course.teacher.name }}</span>
                        </div>
                    </div>
                </div>

                <form method="post" action="{{ url_for('course.enroll', course_id=course.id) }}">
                    <div class="alert mb-4">
                        <div class="d-flex">
                            <div class="flex-shrink-0">
                                <i class="fas fa-info-circle text-primary me-3 mt-1"></i>
                            </div>
                            <div class="flex-grow-1">
                                加入课程后，您将可以：
                                <ul class="mb-0 mt-2">
                                    <li>访问课程的所有学习内容</li>
                                    <li>参与课程作业和测验</li>
                                    <li>查看学习进度和成绩</li>
                                    <li>与老师和同学互动交流</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex gap-3 mt-5">
                        <a href="{{ url_for('course.index') }}" class="btn btn-light flex-grow-1">
                            <i class="fas fa-arrow-left me-1"></i>返回
                        </a>
                        <button type="submit" class="btn btn-primary flex-grow-1">
                            <i class="fas fa-check me-1"></i>确认加入
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
