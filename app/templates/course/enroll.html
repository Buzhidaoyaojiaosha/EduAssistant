{% extends 'base.html' %}

{% block title %}加入课程 - 启智AI伴学{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">加入课程</h4>
            </div>
            <div class="card-body">
                <h5>{{ course.name }} ({{ course.code }})</h5>
                <p>{{ course.description }}</p>
                <p class="text-muted">教师: {{ course.teacher.name }}</p>
                
                <form method="post" action="{{ url_for('course.enroll', course_id=course.id) }}">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>您即将加入该课程，加入后将可以访问课程内容、作业和学习材料。
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('course.index') }}" class="btn btn-secondary">返回</a>
                        <button type="submit" class="btn btn-primary">确认加入</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
