{% extends 'base.html' %}

{% block title %}创建课程 - 启智AI伴学{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">创建新课程</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">课程名称</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="code" class="form-label">课程代码</label>
                        <input type="text" class="form-control" id="code" name="code" required>
                        <div class="form-text">课程代码必须唯一，例如: "CS101"</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">课程描述</label>
                        <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('course.index') }}" class="btn btn-secondary">取消</a>
                        <button type="submit" class="btn btn-primary">创建课程</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
