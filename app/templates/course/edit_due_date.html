{% extends 'base.html' %}

{% block title %}修改截止时间 - {{ assignment.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-warning text-white">
            <h4 class="mb-0"><i class="fas fa-calendar me-2"></i>修改截止时间</h4>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label for="new_due_date" class="form-label">新的截止时间</label>
                    <input type="datetime-local" class="form-control" id="new_due_date" name="new_due_date"
                        value="{{ current_due_date }}" required>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('course.view_assignment', assignment_id=assignment.id) }}"
                        class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i>返回作业
                    </a>
                    <button type="submit" class="btn btn-warning">
                        <i class="fas fa-save me-1"></i>保存修改
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
