{% extends 'base.html' %}

{% block content %}
<h2>确认删除课程</h2>
<div class="alert alert-danger">
    <p>确定要删除课程 <strong>{{ course.name }}</strong> 吗？此操作不可逆！</p>
</div>

<form method="POST">
    <button type="submit" class="btn btn-danger">确认删除</button>
    <a href="{{ url_for('course.index') }}" class="btn btn-secondary">取消</a>
</form>
{% endblock %}
